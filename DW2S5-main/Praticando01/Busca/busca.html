    <div id="conteudo">
        <h1>Busca de conteúdo</h1>
        <input id="digitar" type="text" placeholder="Digite para buscar">
        <button onclick="pesquisarNoGoogle()">Pesquisar</button>
    </div>

    <script>
        function pesquisarNoGoogle() {
            const inputElement = document.getElementById("digitar");
            const conteudoDigitado = inputElement.value;
            const url = `https://www.google.com/search?q=${encodeURIComponent(conteudoDigitado)}`;
            window.location.href = url;
        }
    </script>
